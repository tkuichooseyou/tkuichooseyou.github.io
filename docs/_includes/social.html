<div id="social">
  {%- if site.github_username -%}<span class="svg-wrapper"><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg x="0px" y="0px" width="0" height="0" viewBox="0 0 17 17" class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> </a></span>{%- endif -%}
  {%- if site.linkedin_username -%}<span class="svg-wrapper"><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><svg x="0px" y="0px" width="50" height="50" viewBox="0 0 17 17" class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> </a></span>{%- endif -%}
  {%- if site.twitter_username -%}<span class="svg-wrapper"><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg x="0px" y="0px" width="50" height="50" viewBox="0 0 17 17" class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> </a></span>{%- endif -%}
  {%- if site.rss -%}<a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a>{%- endif -%}
</div>
